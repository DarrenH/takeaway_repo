<html>
	<head>
		<title>Online Ordering System Install</title>
		<meta charset="utf8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,700|Oxygen:400,700' rel='stylesheet' type='text/css'>
		<link href="../css/styles.css" rel="stylesheet">
	</head>
	<body>
		<div id="bg" class="container-fluid">
			<a name="top"></a>
			<header id="header" class="row-fluid">
				<div class="span12">
					<h1>Installation Part 2</h1>
					<p>Please upload the files requested below.</p>
				</div>
			</header>
			<section id="main" class="row-fluid">
				%ERROR%
				<div class="span2">&nbsp;</div>
				<div class="span8">
					<form action="install.php?step=3" method="post" enctype="multipart/form-data">
						<fieldset>
							<legend>CSS File</legend>
							<label for="sitename">Please select the store.css file by clicking the browse button.</label>
							<input type="file" name="storefile" id="storefile">
						</fieldset>
						<fieldset>
							<legend>Image Files</legend>
							<div class="control-group">
								<label for="bg-img">Select the image named body-bg.png</label>
								<div class="controls">
									<input type="file" name="bg-img" id="bg-img">
								</div>
							</div>
							<div class="control-group">
								<label for="logo">Select the image named logo.png</label>
								<div class="controls">
									<input type="file" name="logo" id="logo">
								</div>
							</div>
							<div class="control-group">
								<label for="f-bg">Select the image named f-bg.png</label>
								<div class="controls">
									<input type="file" name="f-bg" id="f-bg">
								</div>
							</div>
						<input type="submit" class="btn btn-primary" id="step1sub" value="Submit">
					</form>
				</div>
				<div class="span2">&nbsp;</div>
			</section>
		</div>
	</body>
</html>
